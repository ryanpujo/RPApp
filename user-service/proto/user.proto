syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

package user;

option go_package = "/userpb";

message User {
  int64 id =1;
  string firstname =2;
  string lastname =3;
  string username =4;
  google.protobuf.Timestamp createdAt = 5; 
}

message UserPayload {
  int64 id = 1;
  string firstname = 2;
  string lastname = 3;
  string username = 4;
}

message UserId {
  int64 Id = 1;
}

message Users {
  repeated User users = 1;
}

message GetMAnyArgs {
  int32 limit = 1;
  int32 page = 2;
}

service UserService {
  rpc CreateUser (UserPayload) returns (User);
  rpc GetMany (GetMAnyArgs) returns (Users);
  rpc GetById (UserId) returns (User);
  rpc DeleteById (UserId) returns (google.protobuf.Empty);
  rpc UpdateById (UserPayload) returns (google.protobuf.Empty);
}